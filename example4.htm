<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
	<title>Superpng : Example4</title>
	
	<link href="styles/base.css" type="text/css" rel="stylesheet" />
	
	<style type="text/css">
		.background {width: 304px; height: 304px; background: url(images/background.gif) repeat }
		
	</style>
	
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/jquery.superpng.min.js"></script>
		
	<script type="text/javascript">

	    $(document).ready(function() {
		
			$('.png').superpng({mode: 'vml', path: 'images/blank.gif'});
		});
	    
	</script>
	
</head>
<body>
	<div class="background">
		<div class="png" style="width:304px; height:304px; background:url(images/roundel.png) repeat -38px -38px"></div>
    </div>
</body>
</html>
