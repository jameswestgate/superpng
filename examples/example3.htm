<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
	<title>Superpng : Example3</title>
	
	<link href="../styles/base.css" type="text/css" rel="stylesheet" />
	
	<style type="text/css">
		.background {width: 300px; height: 200px; background: url(../images/background.gif) repeat }
		
	</style>
	
	<script type="text/javascript" src="../scripts/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="../scripts/jquery.superpng.js"></script>
		
	<script type="text/javascript">

	    $(document).ready(function() {
		
			$('.png').superpng({mode: 'vml', path: '../images/blank.gif'});
			
			$('.png').click(function(e) {
								
				$(this).css('background-position', '20px 0');
				
				$('.png').superpng();
				
				e.preventDefault();
			});
			
		});
	    
	</script>
	
</head>
<body>
	<div class="background">
    	<a href="#">
			<div class="png" style="display:block; width:180px; height:180px; background:url(../images/bauble.png) no-repeat 0 0"></div>
		</a>
    </div>
</body>
</html>
