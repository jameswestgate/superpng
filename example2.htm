<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
	<title>Superpng : Example2</title>
	
	<link href="styles/base.css" type="text/css" rel="stylesheet" />
	
	<style type="text/css">
		.background {width: 300px; height: 200px; background: url(images/background.gif) repeat }
		.png {float:left; width:76px; height:76px; background:url(images/roundels.png) no-repeat }
	</style>
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/jquery.superpng.min.js"></script>
		
	<script type="text/javascript">

	    $(document).ready(function() {
		
			$('.png').superpng({path: 'images/blank.gif'});			
	    });
	    
	</script>
	
</head>
<body>
	<div class="background">
    	<div class="png" style="background-position:-76px -76px"></div>
		<div class="png" style="background-position:-152px -76px"></div>
		<div class="png" style="background-position:-228px -76px"></div>
    </div>
</body>
</html>
